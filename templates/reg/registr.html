{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Интернет-магазин</title>
    <link rel="stylesheet" href="{% static 'reg/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <h1 class="auth-title">Регистрация</h1>

            <!-- Блок для отображения сообщений -->
            {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form class="auth-form" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Введите имя пользователя" required value="{{ form.username.value|default:'' }}">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Введите ваш email" required value="{{ form.email.value|default:'' }}">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" name="confirm_password" class="form-input" placeholder="Повторите пароль" required>
                </div>

                <button type="submit" class="auth-button">Зарегистрироваться</button>
            </form>

            <div class="auth-links">
                <a href="" class="auth-link">Уже есть аккаунт?</a>
                <a href="{% url 'login' %}" class="auth-link">Войти</a>
            </div>
        </div>
    </div>
</body>
</html>
